name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: riokutty
  SERVICE_NAME: rio-kutty-activities
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Container
        run: |
          gcloud auth configure-docker
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          # Cost Optimization Flags:
          # --min-instances=0: Scales to zero when not in use (pay nothing)
          # --max-instances=5: Prevents runaway costs
          # --memory=1Gi: Increased to 1GB to prevent startup crashes with AI libraries
          # --cpu=1: Lowest CPU tier
          # --no-cpu-throttling: false (default) implies CPU is only allocated during request processing
          flags: '--min-instances=0 --max-instances=5 --memory=1Gi --cpu=1'
          env_vars: |
            APP_ENV=production
            LOG_LEVEL=INFO
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}

